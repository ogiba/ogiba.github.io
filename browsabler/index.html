<!DOCTYPE html>
<html>
<head>
    <title>Browsabler Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        .top-section {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .top-section img {
            max-width: 100px;
            height: auto;
        }

        header {
            background: #f4f4f4;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        section:last-child {
            border-bottom: none;
        }

        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <img src="browsabler.png" alt="Browsabler Logo">
        <h1>Browsabler</h1>
    </div>

    <header>
        <h2>Welcome to Browsabler</h2>
    </header>

    <section id="about">
        <h3>About Browsabler</h3>
        <p>Simple app responsible for cutting URLs from the shared text and given files.</p>
    </section>

    <section id="contact">
        <h3>Contact</h3>
        <p>Email us at: <a href="mailto:ogiback@gmail.com">ogiback@gmail.com</a></p>
    </section>

    <footer>
        <p>&copy; 2024 Browsabler Project</p>
    </footer>
</body>
</html>
